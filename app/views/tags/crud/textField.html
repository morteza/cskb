#{field 'object.' + _name}
  <label>&{_name}</label>
  <input class="${field.errorClass}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
  #{ifError field.name}
      <span class="error">${field.error.raw()}</span>
  #{/ifError}
#{/field}
